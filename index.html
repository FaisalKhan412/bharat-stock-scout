<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìà Bharat Stock Scout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>üìä Bharat Stock Scout</h1>
        <p>NSE/BSE Market Picks</p>
    </header>

    <nav class="tabs">
        <button class="tab-btn active" data-tab="intraday">‚ö° Intraday</button>
        <button class="tab-btn" data-tab="swing">üìà Swing (1-3W)</button>
        <button class="tab-btn" data-tab="investment">üèõÔ∏è Investment</button> <!-- Changed -->
    </nav>

    <main>
        <!-- 1. Intraday Section -->
        <section id="intraday" class="tab-content active">
            <div class="table-container">
                <table class="stock-table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Price (‚Çπ)</th>
                            <th>Volume</th>
                            <th>RSI</th>
                            <th>Target</th>
                            <th>Stop Loss</th>
                            <th>Profit%</th>
                            <th>Loss%</th>
                        </tr>
                    </thead>
                    <tbody id="intraday-stocks"></tbody>
                </table>
            </div>
        </section>

        <!-- 2. Swing Section -->
        <section id="swing" class="tab-content">
            <div class="table-container">
                <table class="stock-table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Price (‚Çπ)</th>
                            <th>Pattern</th>
                            <th>Target</th>
                            <th>Stop Loss</th>
                            <th>Profit%</th>
                            <th>Loss%</th>
                        </tr>
                    </thead>
                    <tbody id="swing-stocks"></tbody>
                </table>
            </div>
        </section>

        <!-- 3. Investment Section (Renamed) -->
        <section id="investment" class="tab-content"> <!-- Changed -->
            <div class="table-container">
                <table class="stock-table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Price (‚Çπ)</th>
                            <th>P/E</th>
                            <th>ROE%</th>
                            <th>Debt/Equity</th>
                            <th>Target</th>
                        </tr>
                    </thead>
                    <tbody id="investment-stocks"></tbody> <!-- Changed -->
                </table>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
