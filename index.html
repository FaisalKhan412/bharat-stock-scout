<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìà Bharat Stock Scout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìä Bharat Stock Scout</h1>
            <p>NSE/BSE Market Picks</p>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="intraday">‚ö° Intraday</button>
            <button class="tab-btn" data-tab="swing">üìà Swing (1-3W)</button>
            <button class="tab-btn" data-tab="investment">üèõÔ∏è Investment</button>
        </nav>

        <main>
            <section id="intraday" class="tab-content active">
                <div class="table-container">
                    <table class="stock-table">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Price (‚Çπ)</th>
                                <th>Volume</th>
                                <th>RSI</th>
                                <th>Target</th>
                                <th>Stop Loss</th>
                                <th>Profit%</th>
                                <th>Loss%</th>
                            </tr>
                        </thead>
                        <tbody id="intraday-data">
                            <!-- Data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>

            <section id="swing" class="tab-content">
                <div class="table-container">
                    <table class="stock-table">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Price (‚Çπ)</th>
                                <th>Pattern</th>
                                <th>Target</th>
                                <th>Stop Loss</th>
                                <th>Profit%</th>
                                <th>Loss%</th>
                            </tr>
                        </thead>
                        <tbody id="swing-data">
                            <!-- Data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>

            <section id="investment" class="tab-content">
                <div class="table-container">
                    <table class="stock-table">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Price (‚Çπ)</th>
                                <th>P/E</th>
                                <th>ROE%</th>
                                <th>Sector</th>
                                <th>Div Yield%</th>
                                <th>Target</th>
                            </tr>
                        </thead>
                        <tbody id="investment-data">
                            <!-- Data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
