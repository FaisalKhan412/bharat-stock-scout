<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìà Bharat Stock Scout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Added for API loading indicator -->
    <style>
        .api-loading {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Added API status indicator -->
    <div id="api-status" class="api-loading" style="display: none;">Loading API Data...</div>

    <header class="header">
        <h1>üìä Bharat Stock Scout</h1>
        <p>NSE/BSE Market Picks</p>
    </header>

    <nav class="tabs">
        <button class="tab-btn active" data-tab="intraday">‚ö° Intraday</button>
        <button class="tab-btn" data-tab="swing">üìà Swing (1-3W)</button>
        <button class="tab-btn" data-tab="investment">üèõÔ∏è Investment</button>
    </nav>

    <main>
        <!-- 1. Intraday Section -->
        <section id="intraday" class="tab-content active">
            <div class="table-container">
                <table class="stock-table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Price (‚Çπ)</th>
                            <th>Volume</th>
                            <th>RSI</th>
                            <th>Target</th>
                            <th>Stop Loss</th>
                            <th>Profit%</th>
                            <th>Loss%</th>
                        </tr>
                    </thead>
                    <tbody id="intraday-stocks"></tbody>
                </table>
            </div>
        </section>

        <!-- 2. Swing Section -->
        <section id="swing" class="tab-content">
            <div class="table-container">
                <table class="stock-table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Price (‚Çπ)</th>
                            <th>Pattern</th>
                            <th>Target</th>
                            <th>Stop Loss</th>
                            <th>Profit%</th>
                            <th>Loss%</th>
                        </tr>
                    </thead>
                    <tbody id="swing-stocks"></tbody>
                </table>
            </div>
        </section>

        <!-- 3. Investment Section -->
        <section id="investment" class="tab-content">
            <div class="filters">
                <select id="sector-filter" class="filter-dropdown">
                    <option value="all">All Sectors</option>
                    <option value="IT">Information Technology</option>
                    <option value="BANK">Banking</option>
                    <option value="AUTO">Automobile</option>
                    <option value="FMCG">FMCG</option>
                    <option value="PHARMA">Pharmaceuticals</option>
                </select>
            </div>
            <div class="table-container">
                <table class="stock-table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Price (‚Çπ)</th>
                            <th>P/E</th>
                            <th>ROE%</th>
                            <th>Sector</th>
                            <th>Div Yield%</th>
                            <th>Target</th>
                        </tr>
                    </thead>
                    <tbody id="investment-stocks"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
